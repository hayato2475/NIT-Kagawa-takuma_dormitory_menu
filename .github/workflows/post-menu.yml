name: Post Weekly Kondate to Discord

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' #毎日
  workflow_dispatch:

jobs:
  post-kondate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (poppler for pdf2image)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Check if PDF is updated
        run: python check_pdf_update.py

      - name: Commit last_modified.txt if changed
        if: success()
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add last_modified.txt
          git commit -m "Update last_modified.txt"
          git push

      - name: Run script if PDF is updated
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
        
