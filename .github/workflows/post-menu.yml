name: Post Weekly Kondate to Discord

on:
  schedule:
    - cron: '0 0,18 * * *' #毎日
  workflow_dispatch:

jobs:
  post-kondate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (poppler for pdf2image)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Check if PDF is updated
        run: python check_pdf_update.py

      - name: Run script if PDF is updated
        if: success()
        run: DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }} python main.py
      
